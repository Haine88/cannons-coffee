<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
   
    <header>
        <div class="logo">
            <img src="images/logo-nav.png" alt="Cannons Coffee, Beans of Joy! Est. 2014" />
            <h1>Cannons Coffee</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="latte.html">coffee</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <p>
                <label for="username">Name:</label>
                <input type="text" id="username" name="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </p>
            <p>
                <label for="comment">Message:</label>
                <textarea id="comment" name="comment"></textarea>
            </p>
            <p>
                <label for="flavor">Choose your favorite:</label>
                <select id="flavor" name="flavor" required>
                    <option value="">--Please choose an option--</option>
                    <option value="mocha">Mocha</option>
                    <option value="Caramel">Caramel</option>
                    <option value="Hazelnut">Hazelnut</option>
                    <option value="Vanilla">French Vanilla</option>
                    <option value="Pumpkin">Pumpkin Spice</option>
                </select>
            </p>
            <p>
                <legend>Which is your interest:</legend>
                <input type="radio" id="buycoffee" name="interest" value="buycoffee" />
                <label for="buycoffee">Buying Coffee</label>
                <input type="radio" id="employment" name="interest" value="employment" />
                <label for="employment">Seeking Employment</label>
            </p>
            <button type="submit">submit</button>
        </form>
        <div class="message-container"></div>

    </main>
    <footer>
        <img src="images/logo-footer.png" alt="Cannons Coffee, Beans of Joy! Est. 2014">
        <p>&copy; 2024 Cannons Coffee. All Rights Reserved.</p>
    </footer>
    <script src="js/custom-contact.js"></script>
</body>

</html>
